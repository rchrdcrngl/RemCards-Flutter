name: remcards
description: A simple reminders app for students.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: ^0.13.4
  shared_preferences: ^2.0.13
  flutter_timetable_view: ^0.2.0
  get: ^4.1.4
  utility: ^1.0.1
  api_cache_manager: ^1.0.1
  flutter_local_notifications: ^9.4.1
  notification_permissions: ^0.6.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_slidable: ^1.2.0
  simple_animations: ^4.0.1
  awesome_notifications: ^0.6.21
  rxdart: ^0.27.2
  flutter_native_timezone: ^2.0.0

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
